<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Manuel Dias">
    <meta name="description" content="Pergunte">

    <!-- View Port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/room.css">
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <title>Pergunte - Room</title>
</head>
<body>
    <div id="room" class="content">
        <header>
            <a href="#">
                <img src="../assets/logo.svg" alt="Rocket.q Logo" />
            </a>
            <div class="buttons">
                <div class="button outlined">
                    #32324
                    <img src="../assets/copy.svg" alt="Copiar número da sala"/>
                </div> <!--End .button outlined-->

                <a href="#" class="button">
                    <img src="../assets/usersBranco.svg" alt="Criar uma sala"/>
                    Criar sala
                </a>
            </div> <!--.buttons-->
        </header>

        <main>
            <section id="question-form">
                <h2>Faça a sua pergunta</h2>
                <form action="">
                    <label class="sr-only" for-id="question">
                        O que você quer perguntar?
                    </label>
                    <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>

                    <footer>
                        <div>
                            <img src="/assets/lock.svg" alt="Cadeado">
                            Esta pergunta é anónima
                        </div>
                        <button>Enviar</button>
                    </footer>
                </form>
            </section> <!-- End #question-form -->

            <section id="questions">
                <h2 class="sr-only">Perguntas da comunidade</h2>

                <div class="questions">
                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="/assets/avatar.svg" alt="Avatar" />
                            </div> <!-- End .user -->

                            <div class="question">
                                <p>Qual a diferença entre Cons var e Let no Javascript?</p>
                            </div> <!-- End .question -->
                        </div> <!-- End .question-content -->

                        <div class="actions">
                            <a href="#">
                                <img src="/assets/checkAzul.svg" class="check" alt="Marcar como lida">
                                Marcar como lida
                            </a>  <!-- End .check -->
                            <a href="#">
                                <img src="/assets/trashVermelho.svg" class="delete" alt="Excluir">
                                Excluir
                            </a> <!-- End .delete -->
                        </div> <!-- End .actions -->
                    </div> <!-- End .question-wrapper -->


                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="/assets/avatar.svg" alt="Avatar" />
                            </div> <!-- End .user -->

                            <div class="question">
                                <p>O que é o Javascript?</p>
                            </div> <!-- End .question -->
                        </div> <!-- End .question-content -->

                        <div class="actions">
                            <a href="#">
                                <img src="/assets/checkAzul.svg" class="check" alt="Marcar como lida">
                                Marcar como lida
                            </a>  <!-- End .check -->
                            <a href="#">
                                <img src="/assets/trashVermelho.svg" class="delete" alt="Excluir">
                                Excluir
                            </a> <!-- End .delete -->
                        </div> <!-- End .actions -->
                    </div> <!-- End .question-wrapper -->


                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="/assets/avatar.svg" alt="Avatar" />
                            </div> <!-- End .user -->

                            <div class="question">
                                <p>O que é o Typescript?</p>
                            </div> <!-- End .question -->
                        </div> <!-- End .question-content -->

                        <div class="actions">
                            <a href="#">
                                <img src="/assets/checkAzul.svg" class="check" alt="Marcar como lida">
                                Marcar como lida
                            </a>  <!-- End .check -->
                            <a href="#">
                                <img src="/assets/trashVermelho.svg" class="delete" alt="Excluir">
                                Excluir
                            </a> <!-- End .delete -->
                        </div> <!-- End .actions -->
                    </div> <!-- End .question-wrapper -->


                </div> <!-- End .questions -->
            </section><!-- End #questions -->
        </main>
    </div> <!-- End .content -->
</body>
</html>
