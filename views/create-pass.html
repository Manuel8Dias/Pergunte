<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Manuel Dias">
    <meta name="description" content="Pergunte">

    <!-- View Port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/create-pass.css">
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    
    <title>Pergunte - Criar Sala</title>
</head>
<body>
    <div id="home" class="content">

        <header>
            <img src="../assets/logo.svg" alt="Rocket.q Logo">
        </header>

        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>

        <main>
            <div class="container">
                <section>
                    <h2>Entre como participante</h2>
                    <form action="">
                        <label class="sr-only" for="room-id">Código da Sala</label>
                        <input type="number" id="room-id" placeholder="Código da Sala">
                        <button>
                            <img src="../assets/users.svg" alt="Entrar na sala">
                            Entrar na sala
                        </button>
                    </form>
                </section>

            </div> <!-- End .container -->
        </main>
    </div><!-- End .content -->

</body>
</html>
